{% extends "base.html" %}

{% block title %}Your AI Personality Profile{% endblock %}

{% block content %}
<div class="results-page">
    <div class="results-main-header" style="margin-bottom: 1.5rem;">
        <h1>Your AI-Powered Analysis</h1>
        <p>This report was generated by analyzing your Big Five personality scores.</p>
    </div>

    <div class="card" style="text-align: left; max-width: 800px; margin: auto;">
        <!-- The AI-generated markdown will be rendered here -->
        {{ result.ai_feedback|markdown }}
    </div>

    <div style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>
{% endblock %}

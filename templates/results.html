{% extends "base.html" %}

{% block title %}Your AI Personality Profile{% endblock %}

{% block content %}
<div class="results-page">
    <div class="card" style="text-align: left; max-width: 800px; margin: 0 auto 2rem auto;">
        <!-- The initial, main AI-generated markdown will be rendered here -->
        {{ result.ai_feedback|markdown }}
    </div>

    <!-- NEW INTERACTIVE SECTION -->
    <div class="interactive-deep-dive">
        <h2>Go Deeper: Interactive Analysis</h2>
        <p>Click a button below to explore different facets of your personality.</p>

        <div class="analysis-buttons">
            <button class="analysis-btn" data-analysis="color">
                <i class="fas fa-palette"></i> Your Personality Color
            </button>
            <button class="analysis-btn" data-analysis="romance">
                <i class="fas fa-heart"></i> Your Romance Profile
            </button>
            <button class="analysis-btn" data-analysis="work">
                <i class="fas fa-briefcase"></i> Your Workplace Persona
            </button>
        </div>

        <!-- Containers for the AI-generated content -->
        <div id="analysis-color-content" class="analysis-content-area" style="display:none;"></div>
        <div id="analysis-romance-content" class="analysis-content-area" style="display:none;"></div>
        <div id="analysis-work-content" class="analysis-content-area" style="display:none;"></div>
    </div>
    <!-- END NEW SECTION -->

    <div style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>

<!-- Add a new script for this page's logic -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Pass the result_id to JavaScript safely
    const resultId = {{ result.id|tojson }};
</script>
<script src="{{ url_for('static', filename='js/results_interactive.js') }}"></script>
{% endblock %}
